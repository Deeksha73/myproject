<html>
    <head>
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <a class="insta-icon" href="#">
           <ion-icon class="menu-icon" name="logo-instagram"></ion-icon>
           </a>
            <div class="vertical-line"></div>
            <h3 class="menu-insta">Instagram</h3>
            <input class="input-search" type="text" name="search" placeholder="Search...">
            <ion-icon class="menu-icon" name="compass"></ion-icon>
            <ion-icon class="menu-icon" name="heart-empty"></ion-icon>
            <a class="account-icon" href="#">
            <ion-icon class="menu-icon account-menu-icon" name="person"></ion-icon>
            </a>
        </div>
        <hr class="menu_hr">
        <section>
            <div class="uploaded-feeds">
                <div class="insta-uploaded-name">
                    <img class="small-profile-pic" src="feed-images/google.jpg" >
                    <p class="user-name--uploaded-img">Name</p>
                </div>
                <div>
                    <img class="uploaded-img" src="feed-images/upload.jpg" >
                </div>
                <div class="upload-img-icons">
                    <ion-icon class="comment-icon" name="heart-empty"></ion-icon>
                    <ion-icon class="comment-icon" name="chatbubbles"></ion-icon>
                    <ion-icon class="comment-icon" name="arrow-up"></ion-icon>
                </div>
                <div>
                    <p>Likes</p>
                    <p>Comments</p>
                </div>
        
            </div>
            <div>
            
            </div>

        </section>

    </body>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</html>
