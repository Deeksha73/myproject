<html>
    <head>
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
           <ion-icon name="logo-instagram"></ion-icon>
            <input class="input-search" type="text" name="search" placeholder="Search...">
            <ion-icon name="compass"></ion-icon>
            <ion-icon name="heart-empty"></ion-icon>
            <ion-icon name="person"></ion-icon>
            
        </div>
        <hr class="menu_hr">
        <section>
            <div class="uploaded-feeds">
                <div class="insta-uploaded-name">
                    <img class="small-profile-pic" src="images/google.jpg" >
                    <p class="user-name--uploaded-img">Name</p>
                </div>
                <div>
                    <img class="uploaded-img" src="images/upload.jpg" >
                </div>
                <div>
                <ion-icon name="heart-empty"></ion-icon>
                 <ion-icon name="chatbubbles"></ion-icon>
                </div>
        
            </div>
            <div>
            
            </div>

        </section>

    </body>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</html>
