<html>
    <head>
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="../profile-feeds/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <a class="insta-icon" href="#">
           <ion-icon class="menu-icon" name="logo-instagram"></ion-icon>
           </a>
            <div class="vertical-line"></div>
            <h3 class="menu-insta">Instagram</h3>
            <input class="input-search" type="text" name="search" placeholder="Search...">
            <ion-icon class="menu-icon" name="compass"></ion-icon>
            <ion-icon class="menu-icon" name="heart-empty"></ion-icon>
            <a class="account-icon" href="#">
            <ion-icon class="menu-icon account-menu-icon" name="person"></ion-icon>
            </a>
        </div>
        <hr class="menu_hr">
       <div class="profile-info">
        <img class="small-profile-pic" src="../profile-feeds/feed-images/google.jpg" >
        <div>
        <h2 class="user-name">Name<ion-icon class="setting-icon" name="settings"></ion-icon></h2>
        <button class="edit-profile-btn" type="button">Edit Profile</button>
        </div>
        </div>
        <div class="user-information">
            <a class="user-full-name">Full Name</a>
            <a class="user-bio">Bio</a>
        </div>
        <div class="rule"></div>
        <div class="profile-icons">
        <ion-icon class="gallery-icon" name="images"></ion-icon>
        <ion-icon class="saved-icon" name="bookmark"></ion-icon>
        <ion-icon class="people-icon" name="people"></ion-icon>
    
            
        <div class="popup-setting">
        <div class="popup-setting-menu">
            <div class="modal">
            <a href="#" class="popup-menu-items">Change Password</a><hr>
            <a href="#" class="popup-menu-items">Nametag</a><hr>
            <a href="#" class="popup-menu-items">Authorized Apps</a><hr>
            <a href="#" class="popup-menu-items">Notification</a><hr>
            <a href="#" class="popup-menu-items">Privacy and Security</a><hr>
            <a href="#" class="popup-menu-items">Logout</a><hr>
            <a href="index.html" class="popup-menu-items">Cancel</a>
            </div>
        </div>
        </div>
            
            
        <script src="script.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    </body>

</html>
