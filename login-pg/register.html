    <body>
        <form class="general-form" action="index.html">
        <h2 class="form-title">Register</h2>    
        <div class="reg-form">

        <br>
        <input class="login-input-box" type="text" name="reg-lname" placeholder="Last Name" required>
        <br>
        <input class="login-input-box" type="email" name="reg-email1" placeholder="Email" required>
        <br>
        <input class="login-input-box " type="email" name="reg-email2" placeholder="Confirm email" required>

        <input class="login-input-box" type="password" name="reg-password1" placeholder="Password" required>
        <br>
        <input class="login-input-box " type="password" name="reg-password2" placeholder="Confirm password" required>
        <br>
        <input class="login-button" type="submit" placeholder="Submit"><br>

        </div>
        </form>
