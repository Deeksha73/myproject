<html>
    <head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="general-form log-form" action="index.html">
        <h2 class="form-title">Instagram</h2>
        <input class="login-input-box" type="text" name="email" placeholder="email,username">
        <input class="login-input-box" type="password" name="password" placeholder="password">
        <input type="submit"  class="login-button" placeholder="Submit"><br>
        <a class="create-account" href="#" >Create Account</a>
        <a class="register-link" href="#" >Register</a>
        </form>
        
        
        
        <form class="general-form show-reg-form registration-form" action="index.html">
        <h2 class="form-title">Register</h2>    
        <div class="reg-form">
        <input class="login-input-box box-margin" type="text" name="reg-fname" placeholder="First Name" required>
        <br>
        <input class="login-input-box box-margin" type="text" name="reg-lname" placeholder="Last Name" required>
        <br>
        <input class="login-input-box box-margin" type="email" name="reg-email1" placeholder="Email" required>
        <br>
        <input class="login-input-box box-margin" type="email" name="reg-email2" placeholder="Confirm email" required>
        <br>
        <input class="login-input-box box-margin" type="password" name="reg-password1" placeholder="Password" required>
        <br>
        <input class="login-input-box box-margin" type="password" name="reg-password2" placeholder="Confirm password" required>
        <br>
        <input class="login-button" type="submit" placeholder="Submit"><br>
        
        </div>
        </form>
        <script src="script.js"></script>
    </body>

</html>
